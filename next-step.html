<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Další úroveň</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jupijeej, opravdu to bylo 1789!</h1>
        <p>Úspěšně jsi zadal správné heslo. Tady nám ale sranda ještě nekončí, víš, co se stalo toho roku?</p>
        <p>Napovím ti, bylo to ve Francii.</p>

        <!-- Formulář pro zadání hesla -->
        <form id="passwordForm">
            <label for="password">Zadej správnou odpověď:</label>
            <input type="text" id="password" name="password" placeholder="Napiš odpověď" required>
            <button type="submit">Pokračovat</button>
        </form>

        <p id="feedbackMessage" class="error"></p>
    </div>

    <script src="password-check.js"></script>
</body>
</html>
