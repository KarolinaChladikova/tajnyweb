<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Další úroveň</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vítej na další úrovni!</h1>
        <p>Připrav se na další výzvu...</p>

        <!-- Hádanka -->
        <div id="riddleContainer">
            <p class="riddle">Šifra:</p>
            <p class="morse">.-./---/.-../.--//.-/.-./-.--//-..-/..//.-/-./.-..-</p>
            <!-- Odpověď: Sušák na prádlo na zahradě -->
            
            <!-- Políčko pro odpověď -->
            <form id="answerForm">
                <input type="text" id="answer" name="answer" placeholder="Zadej odpověď" required>
                <button type="submit">Ověřit</button>
            </form>
            
            <!-- Místo pro chybovou nebo úspěšnou zprávu -->
            <p id="feedbackMessage" class="error"></p>
        </div>
    </div>
    
    <script src="next-script.js"></script>
</body>
</html>
