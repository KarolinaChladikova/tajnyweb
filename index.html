<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vstupní heslo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dobré ráno! 👻</h1>
        <p>Pro vstup za dobrodružnou cestou za dárky zadej vstupní heslo:</p>
        <p class="riddle">
            "Mám vstup i výstup, ale nejsem dveře. <br>
            Občas se cyklím, ale smyčka mě drží pohromadě. <br>
            Bez mne by software byl jen prázdný list. <br>
            <strong>Co jsem? (Odpověď zadej malými písmeny a bez diakritiky):</strong>"
        </p>
        <form id="passwordForm">
            <input type="password" id="password" name="password" placeholder="Zadej heslo" required>
            <button type="submit">Pokračovat</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
