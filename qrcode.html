<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku kód</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Najdi kód</h1>
        <p>Podívej se na vyznačená čísla a zadej kód 🦹🏻</p>

        <!-- Sudoku tabulka 9x9 -->
        <table class="sudoku">
            <tr>
                <td></td> <td>9</td> <td>4</td> <td>7</td> <td></td> <td>3</td> <td>6</td> <td>1</td> <td></td>
            </tr>
            <tr>
                <td>7</td> <td>6</td> <td></td> <td>1</td> <td>9</td> <td>8</td> <td></td> <td>3</td> <td>4</td>
            </tr>
            <tr>
                <td></td> <td class="highlight"></td> <td></td> <td></td> <td>5</td> <td></td> <td></td> <td></td> <td></td>
            </tr>
            <tr>
                <td>3</td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td></td> <td>1</td>
            </tr>
            <tr>
                <td></td> <td></td> <td>6</td> <td></td> <td></td> <td></td> <td>8</td> <td></td> <td></td>
            </tr>
            <tr>
                <td>2</td> <td></td> <td></td> <td></td> <td class="highlight"></td> <td></td> <td></td> <td></td> <td>3</td>
            </tr>
            <tr>
                <td></td> <td></td> <td></td> <td></td> <td>8</td> <td></td> <td></td> <td></td> <td></td>
            </tr>
            <tr>
                <td>9</td> <td></td> <td></td> <td>5</td> <td>3</td> <td>1</td> <td></td> <td>8</td> <td>6</td>
            </tr>
            <tr>
                <td></td> <td>3</td> <td class="highlight">8</td> <td>2</td> <td></td> <td class="highlight">9</td> <td>1</td> <td>5</td> <td></td>
            </tr>
        </table>

        <!-- Formulář pro zadání kódu -->
        <form id="codeForm">
            <label for="code">Zadej čtyřmístný kód, který ti vyšel v sudoku na žlutých políčkách:</label>
            <input type="text" id="code" name="code" placeholder="****" maxlength="4" required>
            <button type="submit">Pokračovat</button>
        </form>

        <p id="feedbackMessage" class="error"></p>
    </div>

    <script src="qrcode-script.js"></script>
</body>
</html>
